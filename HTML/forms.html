<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a username:</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Enter a color:</label>
            <input type="color" id="color" name="color">
        </p>
        <button>Submit</button>
        <input type="submit" value="Click me!">
    </form>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>search reddit</button>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>search yt</button>
    </form>

    <h2>More input</h2>
    <form action="/birds">
        <input type="checkbox" name="Agree_tos" id="agree" checked>
        <label for="agree">I agree to terms of use</label>
        <p>
            <label for="S">S:</label>
            <input type="radio" name="size" id="S" value="S">
            <label for="M">M:</label>
            <input type="radio" name="size" id="M" value="M">
            <label for="L">L:</label>
            <input type="radio" name="size" id="L" value="L">
            <label for="XL">XL:</label>
            <input type="radio" name="size" id="XL" value="XL">
        </p>
        <p>
            <label for="sizes"></label>
            <select name="sizes" id="sizes">
                <option value="" selected>PLEASE SELECT ME</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" name="cheese" value="6" id="cheese" min="1" max="10">
        </p>
        <p>
            <label for="requests">Any special wishes?</label>
            <br>
            <textarea name="requests" id="requests" cols="50" rows="10">

            </textarea>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
