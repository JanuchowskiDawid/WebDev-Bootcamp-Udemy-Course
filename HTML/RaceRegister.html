<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/newuser">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" required>
        <label for="sname">Secound Name</label>
        <input type="text" name="sname" id="sname" required>
        <div>
            Select a race:
        </div>
        <input type="radio" name="racetype" id="5k" value="5k">
        <label for="5k"> Fun Run 5k</label>
        <br>
        <input type="radio" name="racetype" id="half" value="half">
        <label for="half"> Half Marathon</label>
        <br>
        <input type="radio" name="racetype" id="full" value="full">
        <label for="full"> Full Marathon</label>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <br>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option value="1">under 18</option>
            <option value="2">18-30</option>
            <option value="3">30-50</option>
            <option value="4">over 50</option>
        </select>
        <div>
            <button>Register!</button>
        </div>
    </form>
</body>

</html>
